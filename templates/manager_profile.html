{% extends 'Manager_home.html' %}
{% block common %}
    {% for x in data %}
<br><br>
<div class="container">
 <div class="well span8 offset2">
        <div class="row-fluid user-row">

            <div class="span1 dropdown-user" data-for=".cyruxx">
                <i class="icon-chevron-down text-muted"></i>
            </div>
        </div>
        <div class="row-fluid user-infos cyruxx">
            <div class="span10 offset1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="font-family: Gabriola;font-size: 40px;color: white"><b>Manager information</b></h3>
                    </div>
                    <div class="panel-body">
                        <div class="row-fluid">
                            <div class="span3">
                                <img class="img-circle"
                                     src="{{x.pic.url }}" width="100" height="110"
                                     alt="User Pic">
                            </div>
                            <div class="span6">
                                <table class="table table-condensed table-responsive table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>User Idno :</td>
                                        <td>{{x.idno}}</td>
                                    </tr>
                                    <tr>
                                        <td>Name :</td>
                                        <td>{{x.name}}</td>
                                    </tr>
                                    <tr>
                                        <td>Gender :</td>
                                        <td>{{x.gender}}</td>
                                    </tr>
                                    <tr>
                                        <td>Mobile :</td>
                                        <td>{{ x.Mobile }}</td>
                                    </tr>
                                    <tr>
                                        <td>Email :</td>
                                        <td>{{ x.Email }}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn  btn-primary" type="button"
                                data-toggle="tooltip"
                                data-original-title="Send message to user">Edit Profile<i class="icon-envelope icon-white"></i></button>
                        <span class="pull-right">
                            <button class="btn btn-warning" type="button"
                                    data-toggle="tooltip"
                                    data-original-title="Edit this user">Manager Status<i class="icon-edit icon-white"></i></button>
                            <button class="btn btn-danger" type="button"
                                    data-toggle="tooltip"
                                    data-original-title="Remove this user">Manager Compliantes<i class="icon-remove icon-white"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
{% endfor %}
{% endblock %}
